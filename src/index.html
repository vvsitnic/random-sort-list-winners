<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.ts" type="module"></script>
  </head>
  <body>
    <div class="main">
      <form id="url-input-form">
        <label for="url-insert"
          >Insert practiscore overall combined results url</label
        >
        <button type="button" id="paste">paste url</button>
        <input
          type="text"
          id="url-insert"
          placeholder="https://practiscore.com/results/..."
        />
        <button type="submit">submit</button>
      </form>
    </div>
    <div class="table-container hidden">
      <p class="table-text">Press any row to mark it</p>
      <button id="shuffle">Shuffle</button>
      <div class="flex-wrap">
        <table id="table-open"></table>
      </div>
    </div>
    <p class="copyright">
      &copy; Copyright by
      <a href="https://github.com/vvsitnic/" target="_blank">Vladimir Sitnic</a
      >.
    </p>
  </body>
</html>
